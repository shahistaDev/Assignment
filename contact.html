<!-- Description: Contact Form page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portfolio | Contact</title>
    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header + Navigation Bar (Common) -->
    <header>
        <div class="container navbar">
            <div class="nav-logo">Your Name</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Contact Content -->
    <main class="container">
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>
                If you would like to get in touch for any academic, project,
                or internship-related discussion, please use the form below.
            </p>

            <!-- Contact Form with required fields -->
            <form action="#" method="post">
                <!-- Name Field -->
                <div class="contact-form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Email Field -->
                <div class="contact-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Subject Field -->
                <div class="contact-form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
                </div>

                <!-- Message Field -->
                <div class="contact-form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
